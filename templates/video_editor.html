{% extends "base.html" %}
{% block content %}
<section class="container py-5">
  <div class="mb-4">
    <h2 class="fw-bold">Video Timeline</h2>
    <p class="text-muted">Drag to order clips, trim start/end, then export.</p>
  </div>

  <form id="timeline-form" class="row g-4" method="post" action="/process-timeline" enctype="multipart/form-data">
    <div class="col-lg-8">
      <div class="card p-4 border-0 shadow-sm">
        <label class="form-label">Upload Clips</label>
        <input id="timeline-files" class="form-control" type="file" name="files" multiple accept="video/*">
        <div id="timeline-list" class="timeline-list mt-3"></div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="card p-4 bg-dark text-white border-0">
        <h5 class="fw-bold">Export</h5>
        <p class="text-muted small">Clips will be concatenated in order.</p>
        <button class="btn btn-primary w-100" type="submit">Export Video</button>
      </div>
    </div>
    <textarea id="timeline-json" class="d-none" name="timeline"></textarea>
  </form>
</section>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/video_timeline.js') }}"></script>
{% endblock %}
